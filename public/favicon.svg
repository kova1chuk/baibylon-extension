<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="32" y2="32">
      <stop offset="0%" stop-color="#0C0C0E"></stop>
      <stop offset="100%" stop-color="#09090B"></stop>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#6EE7B7" stop-opacity="0.25"></stop>
      <stop offset="100%" stop-color="#6EE7B7" stop-opacity="0"></stop>
    </radialGradient>
    <linearGradient id="vgrad" x1="16" y1="11" x2="16" y2="24">
      <stop offset="0%" stop-color="#FAFAFA"></stop>
      <stop offset="100%" stop-color="#D4D4D8"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"></rect>
  
  <!-- Subtle inner border -->
  <rect x="0.5" y="0.5" width="31" height="31" rx="6.5" stroke="#FAFAFA" stroke-opacity="0.06" fill="none"></rect>

  <!-- Dot glow -->
  <circle cx="25" cy="7" r="8" fill="url(#glow)"></circle>

  <!-- V letterform — optically centered, balanced weight -->
  <path d="M10.5 11.5L16 23.5L21.5 11.5" stroke="url(#vgrad)" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Green dot — brand mark -->
  <circle cx="25" cy="7" r="3" fill="#6EE7B7"></circle>
  <circle cx="25" cy="7" r="3" fill="#6EE7B7" opacity="0.6" filter="url(#blur)"></circle>
  
  <!-- Tiny specular highlight on dot -->
  <circle cx="24" cy="6" r="1" fill="#FFFFFF" opacity="0.3"></circle>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>